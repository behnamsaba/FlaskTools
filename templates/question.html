{%extends 'base.html' %}
{%block title%}Question{{id + 1}}{%endblock%}
{%block content%}
<h3>Question {{id + 1}}:</h3>
<p>{{q}}</p>
<form action="/answer" method="POST">
    {%for option in options%}
        <label for={{option}}>{{option}}</label>
    <input type="radio" id={{option}} name="survey" value={{option}}>
    {%endfor%}
    <button>submit</button>
</form>

{%endblock%}
